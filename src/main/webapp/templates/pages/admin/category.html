
<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>查看分类</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="/store/static/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="/store/static/layui/css/admin.css" media="all">
    <!--  网站图标  -->
    <link rel="shortcut icon" href="/store/static/mystore/favicon.ico">
</head>
<body>

    <div class="layui-card-body">
        <div class="layui-row">
            <div class="layui-row layui-col-space10">
                <div class="layui-col-xs3 layui-col-xs-offset1">
                    <h3 class="layui-header layui-btn layui-btn-disabled layui-btn-disabled layui-bg-orange">分类</h3>
                </div>
                <div class="layui-col-xs3 layui-col-xs-offset2">
                    <span class= "  layui-btn layui-btn-radius layui-bg-blue" style="color: #01AAED" th:text="${category.cname}"></span>
                </div>

            </div>

        </div>
        <div class="layui-row" style="">
            <div class="layui-row ">
                <div class="layui-col-xs3 layui-col-xs-offset1">
                    <h3 class="layui-header layui-btn layui-btn-disabled layui-bg-orange" style="float: left; top: 18px">图片</h3>
                </div>
                <div class="layui-col-xs3 layui-col-xs-offset2">
                    <img th:src="${category.picture}" style="vertical-align: middle;" width="200px"></img>
                </div>
            </div>

        </div>

    </div>





</body>
</html>
