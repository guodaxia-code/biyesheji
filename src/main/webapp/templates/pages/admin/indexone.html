<script src="/store/static/X-admin/js/jquery.min.js"></script>
<!--图表js-->
<script src="/store/static/X-admin/js/echarts.min.js"></script>

<script type="text/javascript">

        $.ajax({
            url:"/store/user/weekPlan",
            success:function (data) {
                // 基于准备好的dom，初始化echarts实例
                var myChart = echarts.init(document.getElementById('main1'));
                // 指定图表的配置项和数据
                var option = {
                    grid: {
                        top: '5%',
                        right: '1%',
                        left: '1%',
                        bottom: '10%',
                        containLabel: true
                    },
                    tooltip: {
                        trigger: 'axis'
                    },
                    xAxis: {
                        type:'category',
                        data: data.names
                    },
                    yAxis: {
                        type: 'value'
                    },
                    series: [{
                        name:'用户量',
                        data: data.values,
                        type: 'line',
                        smooth: true

                    }]
                };
                // 使用刚指定的配置项和数据显示图表。
                myChart.setOption(option);

            },
            error:function () {
               console.log("error echart")
            },
            data:{}
        })














</script>
