<script>
    window.onload=function(){
        <!-- 顶部导航栏 -->
        function guangaotop() {
            console.log("aaatop");
            var top=document.documentElement.scrollTop;
            var top_nav=document.getElementsByClassName("top-nav")[0];
            if(top>100){
                top_nav.style.display="block";
            }else{
                top_nav.style.display="none";
            }
        }
        window.onscroll=guangaotop;

        $("#cancel").click(function () {
            $("#top-nav")[0].style.display="none";
            window.onscroll=null;
        });

    }
</script>



<!--gotop-->
<script>

    //  回到顶部
    $(".gotop a").hover(function(){
        var aa=$(this).hasClass("dh");
        if(aa==true){
            $(this).find("dt").hide().siblings("dd").fadeIn().parents("a").siblings("p").show().animate({left:"-110px"});
        }else{
            $(this).find("dt").hide().siblings("dd").fadeIn().parents("a").siblings("p").hide().animate({left:"-130px"});
        }
    },function(){
        // 移除联系
        $(this).find("dt").fadeIn().siblings("dd").hide().parents("a").siblings("p").hide();
    });



    $(window).scroll(function(){
        var wh=$(window).scrollTop();
        if(wh>400){
            $(".toptop").fadeIn();
        }else{
            $(".toptop").fadeOut();
        }

    });
    $(".toptop").click(function(){
        $('body,html').animate({scrollTop:0},600);
        return false;

    });
    $("#tohot").click(function(){
        $('body,html').animate({scrollTop:1450},600);
        return false;

    });
    $("#tonew").click(function(){
        $('body,html').animate({scrollTop:680},600);
        return false;

    });


</script>
