<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>欢迎注册</title>
</head>
<body>

    <form action="/store/user/register" method="post">
        用户名：<input type="text" name="username">   <br />
        密码：<input type="text" name="password"><br />

        qq-email：<input type="text" name="qqEmail"><br />
        姓名：<input type="text" name="name"><br />
        生日：<input type="text" name="birthday"><br />
        手机号码：<input type="text" name="phone"><br />
        验证码：<input type="text" name="checkCode"> <img src="/store/checkCode" id="checkCode" alt="" > <br />


        <input type="submit">
    </form>


    <script>
        window.onload=function () {
            /*
                验证码刷新
            */
            var checkCode = document.getElementById("checkCode");
            checkCode.onclick=function () {
                checkCode.src="/store/checkCode?date="+new Date();
            }
        }
    </script>

</body>
</html>
