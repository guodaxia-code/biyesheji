<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>确定订单</title>
    <link rel="stylesheet" href="/store/static/mystore/css/base.css"/>
    <style>
        tbale,td,th{
            border: 1px solid #eee;
        }
    </style>
</head>
<body>

       <div style="width: 200px; height: 40px; border: 1px solid red; margin: 20px auto; text-align: center;line-height: 40px">确定订单  添加地址和收货人</div>


       <table class="middle">

           <tr>
               <th>下单时间</th>
               <th>下单人姓名</th>
               <th>订单号</th>
               <th>购买详情</th>
               <th>订单总金额</th>

           </tr>
           <th:block th:each="order:${nowOrder}">
               <tr>
                   <td th:text="${order.time}"></td>
                   <td th:text="${order.user.username}"></td>
                   <td th:text="${order.oid}"></td>
                   <td>
                       <table>
                           <tr>
                               <th>商品图片</th>
                               <th>商品名称</th>
                               <th>商品单价</th>
                               <th>商品数量</th>
                               <th>小计</th>
                           </tr>
                           <th:block th:each="orderItem:${order.orderItems}">
                               <tr>
                                   <td><img  width="50px" height="50px" th:src="${orderItem.product.ppicture}"></img></td>

                                   <td th:text="${orderItem.product.pname}"></td>
                                   <td th:text="${orderItem.product.rel_price}"></td>
                                   <td th:text="${orderItem.number}"></td>
                                   <td th:text="${orderItem.money}"></td>
                               </tr>
                           </th:block>
                       </table>
                   </td>

                   <td th:text="${order.totalMoney}"></td>
               </tr>

           </th:block>
       </table>


       <div class="middle">
           <form action="/store/order/payOrder" method="post">
               <input type="text" hidden="hidden" name="oid" th:value="${nowOrder.oid}">
               收货人姓名：<input th:value="${nowOrder.name}" name="name"></input> <br>
               收货人电话：<input th:value="${nowOrder.phone}" name="phone"></input> <br>
               收货人地址：<input th:value="${nowOrder.phone}" name="address"></input> <br>
               选择银行: <br>
               <input type="radio" name="yinghang" value="ABC-NET-B2C">中国农业银行<br>
               <input type="radio" name="yinghang" value="ICBC-NET-B2C">中国工商银行<br>
               <input type="radio" name="yinghang" value="CCB-NET-B2C">建设银行<br>
               <input type="radio" name="yinghang" value="BOC-NET-B2C">中国银行<br>
               <input type="submit" value="确认订单">
             
               
           </form>
     
       </div>








</body>
</html>
