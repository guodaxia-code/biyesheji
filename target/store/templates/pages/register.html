<div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">
    <div class="layadmin-user-login-main">
        <div class="layadmin-user-login-box layadmin-user-login-header">
            <h2>欢迎注册</h2>
            <p>至乐购商城</p>
        </div>
        <form method="post" action="/store/user/register" class="layadmin-user-login-box layadmin-user-login-body layui-form">
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-user" for="username"></label>
                <input type="text" name="username" id="username" lay-verify="required" placeholder="用户名" class="layui-input">
            </div>
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-username" for="name"></label>
                <input type="text" name="name" id="name" lay-verify="name" placeholder="昵称" class="layui-input">
            </div>
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-cellphone" for="LAY-user-login-cellphone"></label>
                <input type="text" name="phone" id="LAY-user-login-cellphone" lay-verify="phone" placeholder="手机" class="layui-input">
            </div>
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-email" for="email"></label>
                <input type="text" name="qqEmail" id="email" lay-verify="email" placeholder="QQ邮箱" class="layui-input">
            </div>

            <div class="layui-form-item">
                <div class="layui-row">
                    <div class="layui-col-xs7">
                        <label class="layadmin-user-login-icon layui-icon layui-icon-vercode" for="LAY-user-login-vercode"></label>
                        <input type="text" name="checkCode" id="LAY-user-login-vercode" lay-verify="required" placeholder="验证码" class="layui-input">
                    </div>
                    <div class="layui-col-xs5">
                        <div style="margin-left: 10px;">
                            <img  width="129px" height="38px" src="/store/checkCode" id="checkCode" alt="" >
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="password"></label>
                <input type="password" name="password" id="password" lay-verify="required" placeholder="密码" class="layui-input">
            </div>
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="repass"></label>
                <input type="password" name="repass" id="repass" lay-verify="required" placeholder="确认密码" class="layui-input">
            </div>
            <div class="layui-form-item">
                <input type="checkbox" name="agreement" lay-skin="primary" title="同意用户协议" checked>
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="submit">注 册</button>
            </div>
            <div class="layui-form-item">
                <p style="color: #FF5722;font-size: 16px" th:text="${user_login_error}"></p>
            </div>

            <div class="layui-trans layui-form-item layadmin-user-login-other">
                <label>社交账号注册</label>
                <a href="javascript:;"><i class="layui-icon layui-icon-login-qq"></i></a>
                <a href="javascript:;"><i class="layui-icon layui-icon-login-wechat"></i></a>
                <a href="javascript:;"><i class="layui-icon layui-icon-login-weibo"></i></a>

                <a href="login.html" class="layadmin-user-jump-change layadmin-link layui-hide-xs">用已有帐号登入</a>
                <a href="login.html" class="layadmin-user-jump-change layadmin-link layui-hide-sm layui-show-xs-inline-block">登入</a>
            </div>
        </form>
    </div>

    <div class="layui-trans layadmin-user-login-footer">

        <p>© 2018 <a href="http://www.layui.com/" target="_blank">layui.com</a></p>
        <p>
            <span><a href="http://www.layui.com/admin/#get" target="_blank">获取授权</a></span>
            <span><a href="http://www.layui.com/admin/pro/" target="_blank">在线演示</a></span>
            <span><a href="http://www.layui.com/admin/" target="_blank">前往官网</a></span>
        </p>
    </div>

</div>

<script>
    window.onload=function () {
        /*
            验证码刷新
        */
        var checkCode = document.getElementById("checkCode");
        checkCode.onclick=function () {
            checkCode.src="/store/checkCode?date="+new Date();
        }
    }
</script>


<script>

    layui.form.on('submit(submit)', function(data){



        //至少3位
        if($("#username").val().length<3){
            layui.layer.msg("用户名太短")
            return false;
        }

        if($("#username").val().length<3){
            layui.layer.msg("用户名太短")
            return false;
        }
        if($("#password").val().length<3){
            layui.layer.msg("密码长度不能小于3位")
            return false;
        }

        console.log(data.field) //当前容器的全部表单字段，名值对形式：{name: value}

        if($("#password").val()!=$("#repass").val()){
            layui.layer.msg("两次密码不相同");
            return false;
        }





        return true; //阻止表单跳转。如果需要表单跳转，去掉这段即可。

    });
</script>
