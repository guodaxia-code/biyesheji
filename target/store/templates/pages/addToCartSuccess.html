<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商品添加到购物车成功</title>
</head>
<body>
    <h4>商品已成功加入购物车</h4>


    <div>
        <tr>
            <td><img th:src="${cartItem.product.ppicture}" alt=""></td>
            <td><img th:src="${cartItem.product.pname}" alt=""></td>
            <td th:text="${cartItem.count}">2</td>
        </tr>
        <a th:href="@{/product/getProductByPid(pid=${cartItem.product.pid})}">查看商品详情</a>
        <a href="/store/cart/seeCart">去购物车结算</a>
    </div>


</body>
</html>
