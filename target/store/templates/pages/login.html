    <script>


        /*
        获取摸个cookie的函数
         */
        function getCookie(name){
            var cookies=document.cookie;
            console.log(cookies.toString())
            var list = cookies.split(";");
            for (var i = 0; i <list.length ; i++) {
                var onecookie=list[i].split("=");
                 if (onecookie[0]==name){
                     return decodeURI(onecookie[1])
                 }
            }
            return "";

        }
